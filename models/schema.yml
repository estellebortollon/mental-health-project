           identifier: burden_disease_from_each_mental_illness
           description: DALY = Disability-Adjusted Life Year
           columns:
             - name: entity
               description: country
               tests:
                 - not_null
             - name: code
               description: country code
             - name: year
               description: year
               tests:
                 - not_null
             - name: dalys_depressive_disorders
               description: Disability-Adjusted Life Year for depressive disorders (nb d'années de vie en bonne santé perdues, années de vie perdues à cause d'un décès prématuré ou années vécues avec une maladie ou un handicap)
               tests:
                 - not_null                 
             - name: dalys_schizophrenia
               description: Disability-Adjusted Life Year for schizophrenia (nb d'années de vie en bonne santé perdues, années de vie perdues à cause d'un décès prématuré ou années vécues avec une maladie ou un handicap)
