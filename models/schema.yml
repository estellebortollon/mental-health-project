         - name: mental_illnesses_prevalence
           identifier: mental_illnesses_prevalence #What is the exact name of the table in  BQ
           description: Most prevalent mental illnesses per country from 1990 to 2019
           columns:
             - name: entity
               description: country
               tests:
                 - not_null
             - name: code
               description: country code
             - name: year
               description: year
               tests:
                - not_null
