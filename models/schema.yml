               description: Disability-Adjusted Life Year for bipolar disorder (nb d'années de vie en bonne santé perdues, années de vie perdues à cause d'un décès prématuré ou années vécues avec une maladie ou un handicap)
               tests:
                 - not_null   
             - name: dalys_eating_disorders
               description: Disability-Adjusted Life Year for eating disorders (nb d'années de vie en bonne santé perdues, années de vie perdues à cause d'un décès prématuré ou années vécues avec une maladie ou un handicap)
               tests:
                 - not_null
             - name: dalys_anxiety_disorders
               description: Disability-Adjusted Life Year for anxiety disorders (nb d'années de vie en bonne santé perdues, années de vie perdues à cause d'un décès prématuré ou années vécues avec une maladie ou un handicap)
